<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard für iPad 2</title>

  <!-- Optimierung für iPad 2 und Web-App Modus -->
  <meta name="viewport" content="width=1024, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Dashboard" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: url('Werkstatt.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      text-align: center;
    }

    canvas {
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 400px;
      height: 400px;
      margin-top: 10px;
      max-width: 90vw;
      max-height: 90vw;
    }

    #digitalClock {
      font-size: 3em; /* Größer */
      font-family: monospace;
      margin: 10px 0;
      color: red; /* Rot */
    }

    .section {
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      display: inline-block;
      max-width: 95vw;
    }

    .calendar {
      font-family: monospace;
      white-space: pre;
      font-size: 1.5em;
    }

    .infos {
      margin-top: 20px;
      font-size: 1.2em;
    }

    strong {
      display: block;
      margin-bottom: 5px;
    }

    /* Buttons für Timer */
    .timer-buttons {
      margin-top: 20px;
    }

    .timer-buttons button {
      font-size: 1.5em;
      padding: 10px;
      margin: 10px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .timer-buttons button:hover {
      background-color: #e64a19;
    }

    /* Media Queries für iPad 2 */
    @media only screen and (max-width: 1024px) {
      canvas {
        width: 90vw;
        height: 90vw;
      }

      #digitalClock {
        font-size: 2em;
      }

      .section {
        max-width: 90vw;
        padding: 15px;
      }

      .calendar, .infos {
        font-size: 1.2em;
      }

      .timer-buttons button {
        font-size: 1.3em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- ANALOGE + DIGITALE UHR -->
  <canvas id="clockCanvas" width="500" height="500"></canvas>
  <div id="digitalClock">--:--:--</div>

  <!-- KALENDER -->
  <div class="section calendar">
    <div id="dateToday"></div>
    <div id="calendarOutput"></div>
  </div>

  <!-- INFOS -->
  <div class="section infos">
    <strong>Infos:</strong>
    Sieger stehen da auf, wo Verlierer liegen bleiben<br />
    Hallo Tom & Paul<br />
  </div>

  <!-- Timer Buttons -->
  <div class="section timer-buttons">
    <button onclick="startTimer(5)">5 Minuten</button>
    <button onclick="startTimer(10)">10 Minuten</button>
    <button onclick="startTimer(15)">15 Minuten</button>
  </div>

  <script>
    // === ANALOGE + DIGITALE UHR ===
    (function(){
      var canvas = document.getElementById("clockCanvas");
      var ctx = canvas.getContext("2d");
      if (!ctx) return;

      var radius = canvas.height / 2;
      ctx.translate(radius, radius);
      radius = radius * 0.90;

      function drawClock() {
        drawFace(ctx, radius);
        drawNumbers(ctx, radius);
        drawTime(ctx, radius);
      }

      function drawFace(ctx, radius) {
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.strokeStyle = '#333';
        ctx.lineWidth = radius * 0.05;
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
        ctx.fillStyle = '#333';
        ctx.fill();
      }

      function drawNumbers(ctx, radius) {
        var ang, num;
        ctx.font = radius * 0.18 + "px Arial";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        for (num = 1; num <= 12; num++) {
          ang = num * Math.PI / 6;
          ctx.rotate(ang);
          ctx.translate(0, -radius * 0.85);
          ctx.rotate(-ang);
          ctx.fillText(num.toString(), 0, 0);
          ctx.rotate(ang);
          ctx.translate(0, radius * 0.85);
          ctx.rotate(-ang);
        }
      }

      function drawHand(ctx, pos, length, width, color) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.strokeStyle = color || "#000";
        ctx.moveTo(0, 0);
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate(-pos);
      }

      function drawTime(ctx, radius) {
        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();

        var digital = document.getElementById("digitalClock");
        digital.textContent =
          (hour < 10 ? "0" + hour : hour) + ":" +
          (minute < 10 ? "0" + minute : minute) + ":" +
          (second < 10 ? "0" + second : second);

        hour = hour % 12;
        hour = (hour * Math.PI / 6) +
               (minute * Math.PI / (6 * 60)) +
               (second * Math.PI / (360 * 60));
        drawHand(ctx, hour, radius * 0.5, radius * 0.09);

        minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
        drawHand(ctx, minute, radius * 0.75, radius * 0.09);

        second = second * Math.PI / 30;
        drawHand(ctx, second, radius * 0.85, radius * 0.03, "red");
      }

      setInterval(function() {
        ctx.clearRect(-canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
        drawClock();
      }, 1000);
    })();

    // === KALENDER ===
    (function(){
      var now = new Date();
      var dayNames = ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"];
      var monthNames = ["Januar", "Februar", "März", "April", "Mai", "Juni",
                        "Juli", "August", "September", "Oktober", "November", "Dezember"];

      var day = now.getDate();
      var weekday = now.getDay();
      var month = now.getMonth();
      var year = now.getFullYear();

      document.getElementById("dateToday").textContent =
        "Heute ist " + dayNames[weekday] + ", " + day + ". " + monthNames[month] + " " + year;

      var firstDay = new Date(year, month, 1).getDay();
      var daysInMonth = new Date(year, month + 1, 0).getDate();
      var startOffset = (firstDay + 6) % 7;

      var output = "Mo Di Mi Do Fr Sa So\n";
      var line = "";

      for (var i = 0; i < startOffset; i++) {
        line += "   ";
      }

      for (var d = 1; d <= daysInMonth; d++) {
        line += (d < 10 ? " " + d : d) + " ";
        if ((startOffset + d) % 7 === 0) {
          output += line + "\n";
          line = "";
        }
      }

      if (line !== "") output += line;
      document.getElementById("calendarOutput").textContent = output;
    })();

    // === TIMER LOGIK ===
    var timerInterval;
    var motivationalQuotes = [
      "Glaube an dich selbst!",
      "Du schaffst das!",
      "Mach weiter, du bist fast da!",
      "Jeder Schritt bringt dich näher!",
      "Bleib fokussiert, das Ziel ist nah!"
    ];

    // Funktion für Timer starten
    function startTimer(minutes) {
      var totalSeconds = minutes * 60;
      var digitalClock = document.getElementById("digitalClock");
      var quoteIndex = 0;

      clearInterval(timerInterval);  // Vorherigen Timer stoppen, falls vorhanden

      // Timer zählen runter
      timerInterval = setInterval(function() {
        var minutesLeft = Math.floor(totalSeconds / 60);
        var secondsLeft = totalSeconds % 60;

        digitalClock.textContent = 
          (minutesLeft < 10 ? "0" + minutesLeft : minutesLeft) + ":" + 
          (secondsLeft < 10 ? "0" + secondsLeft : secondsLeft);

        // Motivationsspruch alle 5 Minuten wechseln
        if (totalSeconds % (5 * 60) === 0 && totalSeconds !== minutes * 60) {
          digitalClock.textContent += " - " + motivationalQuotes[quoteIndex];
          quoteIndex = (quoteIndex + 1) % motivationalQuotes.length;
        }

        totalSeconds--;

        if (totalSeconds < 0) {
          clearInterval(timerInterval);
          digitalClock.textContent = "Zeit ist um!";
        }
      }, 1000);
    }
  </script>
</body>
</html>
